name: Data Cache install

on:
#  push:
#    branch:
#      - main
  workflow_dispatch:

jobs:
    cache-R-library:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout repository
          uses: actions/checkout@v4
          with:
            fetch-depth: 1
            sparse-checkout: '.github'

        - name: Setup R
          uses: r-lib/actions/setup-r@v2

        - name: Install system dependencies
          run: sudo apt-get install libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev libarchive-dev libudunits2-dev libgdal-dev libfontconfig1-dev

        - name: Cache R packages
          if: runner.os != 'Windows'
          uses: actions/cache@v4
          with:
            path: ${{ env.R_LIBS_USER }}
            key: ${{ runner.os }}-${{ hashFiles('.github/data-requirements.txt') }}-1

        - name: Install dependencies
          if: steps.cache.outputs.cache-hit != 'true'
          run: |
            R -e 'install.packages(c("dplyr", "tidyr", "lubridate", "arrow"))'
          env:
            GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
